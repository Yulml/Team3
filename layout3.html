<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team 3</title>
    <link rel="stylesheet" href="css/layout3-elisa.css" />
    <link rel="stylesheet" href="css/styleAboveFooter.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/layout3-Tomasz.css" />
    <script
      src="https://kit.fontawesome.com/7091c6d633.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!--feature_Tomasz-->
    <header id="navigation">
      <div class="logo">
        <img src="img/team3.png" />
      </div>
      <nav>
        <ul class="list">
          <li>HOME</li>
          <li>ABOUT</li>
          <li>SERVICES</li>
          <li class="active">SHOP</li>
          <li>PAGES</li>
          <li>BLOG</li>
          <li>CONTACT</li>
        </ul>
      </nav>

      <div class="icons">
        <ul>
          <li><i class="fa-solid fa-magnifying-glass fa-lg"></i></li>
          <li>
            <i class="fa-regular fa-heart fa-lg"></i
            ><span class="lip">(01)</span>
          </li>
          <li>
            <i class="fa-solid fa-bag-shopping fa-lg"></i
            ><span class="lip">(10)</span><span class="bag">$ 65.0</span>
          </li>
        </ul>
      </div>
    </header>

    <!--feature_Elisa-->
    <header>
      <div class="headboard">
        <div class="text">
          <span class="shop">Shop</span>
          <div>
            <a class="link activelink" href="">HOME</a>
            <span class="separator">|</span>
            <a class="link" href="">SHOP</a>
          </div>
        </div>
      </div>
    </header>
    <!--feature_Jorge-->
    <!-- Section with images of plants -->
    <section>
      <div class="flowerrow">
        <div><img src="img/planta1.jpg" /></div>
        <div><img src="img/planta2.jpg" /></div>
        <div><img src="img/planta3.jpg" /></div>
        <div><img src="img/planta4.jpg" /></div>
        <div><img src="img/planta5.jpg" /></div>
      </div>
      <!-- Div with the 3 parts above the footer -->
      <div class="abovefooter">
        <!-- First div with logo -->
        <div class="logo"><img src="img/team3.png" /></div>
        <!-- Second div with text -->
        <div class="footertext">
          The floristry business has a significant market in the corporate and
          social event world, as flowers
        </div>
        <!-- Third div with links -->
        <div class="linksi">
          <a href="https://es-es.facebook.com/"
            ><i class="fa-brands fa-facebook-f"></i
          ></a>

          <a href="https://twitter.com/?lang=es"
            ><i class="fa-brands fa-twitter"></i
          ></a>

          <a href="https://www.instagram.com/?hl=es"
            ><i class="fa-brands fa-instagram"></i
          ></a>

          <a href="https://es.linkedin.com/"
            ><i class="fa-brands fa-linkedin-in"></i
          ></a>
        </div>
      </div>
    </section>
  </body>
</html>

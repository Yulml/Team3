<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/7091c6d633.js"
      crossorigin="anonymous"
    ></script>
    <title>Nav</title>

    <style>
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }

      body {
        background-color: rgb(255, 255, 255);
        height: 100%;
        width: 100%;
        font-family: "Fredoka", sans-serif;
        align-items: center;
        position: relative;
        color: rgb(0, 0, 0);
        font-weight: 200;
      }
/* here header starts obviously :) */
      header {
        background-color: transparent;
        display: inline-flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        align-content: center;
        width: 100%;
      }

      ul {
        
        list-style-type: none;
        padding: 0rem;
        margin: 3rem 0rem 0rem 0rem;
      }

      li {
        float: left;
        padding: 0.5rem;
        margin: 1rem;
        font-size: 1.25rem;
        border-radius: 5px;
      }

      .active {
          color: palevioletred;
      }
/* here you have hover effect delete if unnecesary */
      li:hover {
        transform: scale(1.01);
        box-shadow: 0 1px 20px rgba(255, 0, 0, 0.336);
        filter: brightness(120%);

      }
/* here you have logo */
      div {
          margin-top: 1.5rem;
          margin-right: 6rem;
    
      }

      .logo {
        padding: 0rem;
        font-size: 2.5rem;
        font-style: italic;
        font-weight: 200;
      }

      .fa-brands {
        color: rgb(248, 117, 248);
        margin: 0rem 0rem 0rem 1rem;
      }
/* icons in the menu */
      .icons {
        margin:  3rem 3rem 0rem 3rem;
        list-style: none;
      }

    </style>
  </head>

  <body>
    <header>
    <div> 
          <h1 class="logo">Flores<i class="fa-brands fa-pagelines fa-2x"></i></h1>
    </div>
      <nav>
        
        <ul>
          <li class="active">HOME</li>
          <li>About</li>
          <li>Services</li>
          <li>Shop</li>
          <li>Contact</li>
          <li>Services</li>
          
          <li>Pages</li>
          <li>Blog</li>
        </ul>

      </nav>

      <div class="icons"><li><i class="fa-solid fa-magnifying-glass"></i></i></li> 
        <li><i class="fa-regular fa-heart"></i>(05)</li>
        <li><i class="fa-solid fa-bag-shopping"></i> (10) $65.0</li></div>
      </header>
    <div>
      <hr color="red" />
   
  </body>
</html>

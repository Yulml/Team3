<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/layout3-Tomasz.css" />
    <script
      src="https://kit.fontawesome.com/7091c6d633.js"
      crossorigin="anonymous"
    ></script>
    <title>Nav</title>
  </head>

  <body>
    <header id="navigation">
      <div class="logo">
        <img src="img/team3.png" />
      </div>
      <nav>
        <ul class="list">
          <li>HOME</li>
          <li>ABOUT</li>
          <li>SERVICES</li>
          <li class="active">SHOP</li>
          <li>PAGES</li>
          <li>BLOG</li>
          <li>CONTACT</li>
        </ul>
      </nav>

      <div class="icons">
        <ul>
          <li><i class="fa-solid fa-magnifying-glass fa-lg"></i></li>
          <li>
            <i class="fa-regular fa-heart fa-lg"></i
            ><span class="lip">(01)</span>
          </li>
          <li>
            <i class="fa-solid fa-bag-shopping fa-lg"></i
            ><span class="lip">(10)</span><span class="bag">$ 65.0</span>
          </li>
        </ul>
      </div>
    </header>
  </body>
</html>
